<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Tracking App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>
<body>
<h1>Real time Tracker</h1>
<div class="content">
    <div id="map"></div>
    <div class="infos">
        <form id="loginForm">
            <p>Se connecter</p>
            <input type="text" id="username" placeholder="Enter your username" required />
            <button type="submit" id="connectButton">Connect</button>
            <button type="button" id="cameraButton" style="display:none;">Activer la caméra</button>
        </form>
        <video id="video" width="320" height="240" autoplay style="display:none;"></video>
    </div>
</div>
<div id="user-list"></div>
<div id="accelerometer-data"></div>


<script>
    const loginForm = document.getElementById('loginForm');
    const connectButton = document.getElementById('connectButton');
    const cameraButton = document.getElementById('cameraButton');
    const video = document.getElementById('video');
    let ws;
    let isConnected = false;
    let currentUserId;
    let currentUserMarker;
    const map = L.map('map').setView([46.603354, 1.888334], 6); // Centre de la France

    loginForm.addEventListener('submit', event => {
        event.preventDefault();
        if (!isConnected) {
            connectUser();
        } else {
            disconnectUser();
        }
    });

    cameraButton.addEventListener('click', () => {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                video.srcObject = stream;
                video.style.display = 'block';
            }).catch(error => {
                console.error('Error accessing camera:', error);
            });
        } else {
            console.error('getUserMedia not supported on your browser!');
        }
    });

    function connectUser() {
        const username = document.getElementById('username').value;

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;

                // Send user data to server via a POST request
                fetch('/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: username,
                        position: { lat: latitude, lon: longitude }
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.user) {
                        currentUserId = data.user.id;
                        // Initialize WebSocket connection
                        ws = new WebSocket('ws://localhost:3000');

                        ws.onopen = () => {
                            // Send authentication message after connection is opened
                            ws.send(JSON.stringify({ type: 'authenticate', userId: data.user.id }));
                        };

                        ws.onmessage = (event) => {
                            const message = JSON.parse(event.data);

                            if (message.type === 'authenticated') {
                                console.log('Authenticated:', message.user);
                                console.log('All users:', message.users);
                                isConnected = true;
                                updateUserList(message.users);
                                updateMapMarkers(message.users);
                                connectButton.textContent = 'Disconnect';
                                cameraButton.style.display = 'block';
                            } else if (message.type === 'update') {
                                console.log('Updated users:', message.users);
                                if (isConnected) {
                                    updateUserList(message.users);
                                    updateMapMarkers(message.users);
                                }
                            }
                        };

                        ws.onerror = (error) => {
                            console.error('WebSocket error:', error);
                        };

                        ws.onclose = () => {
                            console.log('WebSocket connection closed');
                            isConnected = false;
                            clearMapMarkers();
                            clearUserList();
                            connectButton.textContent = 'Connect';
                            cameraButton.style.display = 'none';
                            video.style.display = 'none';
                            if (video.srcObject) {
                                video.srcObject.getTracks().forEach(track => track.stop());
                                video.srcObject = null;
                            }
                        };
                    }
                });
            }, error => {
                console.error('Geolocation error:', error);
            });
        } else {
            console.error('Geolocation not supported by this browser.');
        }
    }

    function disconnectUser() {
        if (ws) {
            fetch(`/users/${currentUserId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                clearMapMarkers();
                clearUserList();
                ws.close();
            })
            .catch(error => {
                console.error('Error deleting user:', error);
            });
        }
    }

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const userListDiv = document.getElementById('user-list');
    const accelerometerDataDiv = document.getElementById('accelerometer-data');

    let markers = {};

    function fetchUsersAndUpdate() {
        if (!isConnected) return;
        fetch('/users')
            .then(response => response.json())
            .then(users => {
                console.log('Fetched users:', users);
                updateUserList(users);
                updateMapMarkers(users);
            });
    }

    function updateUserList(users) {
        console.log('Updating user list:', users);
        userListDiv.innerHTML = '<h3>Active Users:</h3>';
        users.forEach(user => {
            if (user) {
                const deleteUserButton = `<span class="delete-user" data-id="${user.id}">&times;</span>`;
                userListDiv.innerHTML += `<p>${user.username} - Lat: ${user.latitude}, Lon: ${user.longitude} ${deleteUserButton}</p>`;
            }
        });
    }

    function clearUserList() {
        userListDiv.innerHTML = '';
    }

    userListDiv.addEventListener('click', (event) => {
        if (event.target.classList.contains('delete-user')) {
            const userId = event.target.dataset.id;
            deleteUser(userId);
        }
    });

    function updateMapMarkers(users) {
        console.log('Updating map markers:', users);
        clearMapMarkers();
        users.forEach(user => {
            const { latitude, longitude } = user;
            const marker = L.marker([latitude, longitude]).addTo(map)
                .bindPopup(`${user.username}<br>Lat: ${latitude}<br>Lon: ${longitude}`);
            markers[user.username] = marker;

            if (user.id === currentUserId) {
                currentUserMarker = marker;
                marker.openPopup();
                map.setView([latitude, longitude], 11   );
            }
        });
    }

    function clearMapMarkers() {
        for (const marker of Object.values(markers)) {
            map.removeLayer(marker);
        }
        markers = {};
    }

    function deleteUser(userId) {
        console.log('Deleting user:', userId);
        fetch(`/users/${userId}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            console.log(data.message);
            fetchUsersAndUpdate(); // Mettre à jour la liste après la suppression
        })
        .catch(error => {
            console.error('Error deleting user:', error);
        });
    }

    if ('Accelerometer' in window) {
        const accelerometer = new Accelerometer({ frequency: 1 });
        accelerometer.addEventListener('reading', () => {
            accelerometerDataDiv.innerHTML = `
                <h3>Accelerometer Data:</h3>
                <p>X: ${accelerometer.x.toFixed(2)}</p>
                <p>Y: ${accelerometer.y.toFixed(2)}</p>
                <p>Z: ${accelerometer.z.toFixed(2)}</p>
            `;
        });
        accelerometer.start();
    } else {
        accelerometerDataDiv.innerHTML = '<p>Accelerometer not supported</p>';
    }

</script>
</body>
</html>
